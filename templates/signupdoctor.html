{% extends "layout.html" %}

{% block body %}

    <title> SIGNUP-DOCTOR</title>

    <h1> &nbsp; &nbsp; &nbsp; &nbsp; <div class="badge bg-primary text-wrap" style="width: 15rem;">
        Doctor Sign up</div> 
    </h1>
    <br>
    <form class="row g-3", action="http://127.0.0.1:5000/signupdoctor" method="POST">
        <div class="col-md-5">
            &nbsp;&nbsp; <label for="inputEmail4" class="form-label">First Name</label>
            <input type="text" class="form-control" id="inputEmail4" name="Fname">
        </div>
        <div class="col-md-5">
            <label for="inputPassword4" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="inputPassword4" name="Lname">
        </div>
        <div class="col-md-3">
            &nbsp;&nbsp; <label for="inputZip" class="form-label">Doctor SSN</label>
            <input type="number" class="form-control" id="inputZip" name="DSSN">
        </div>
        <div class="col-md-3">
            <label for="inputZip" class="form-label">Age</label>
            <input type="number" class="form-control" id="inputZip" name="age">
        </div>
        <div class="col-md-3">
            <label for="inputState" class="form-label">Gender</label>
            <select id="inputState" class="form-select" name="gender">
              <option selected>Choose...</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="inputZip" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="inputZip" name="phone">
        </div>
        <div class="col-12">
            &nbsp;&nbsp; <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" name="address">
        </div>
        <div class="col-md-3">
            &nbsp;&nbsp; <label for="inputZip" class="form-label">Salary</label>
            <input type="number" class="form-control" id="inputZip" name="salary">
        </div>
        <div class="col-md-3">
            <label for="inputZip" class="form-label">Room Number</label>
            <input type="number" class="form-control" id="inputZip" name="RNum">
        </div>
        <div class="col-md-5">
          &nbsp;&nbsp; <label for="inputEmail4" class="form-label">Doctor Username</label>
          <input type="text" class="form-control" id="inputEmail4" name="Username">
      </div>
      <div class="col-md-5">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="text" class="form-control" id="inputPassword4" name="Password">
      </div>
       <br><br>
       <div class="col-12">
        &nbsp;&nbsp; &nbsp;  <button type="submit" class="btn btn-primary">Submit</button>
       </div>
    </form> 
{% endblock %}
